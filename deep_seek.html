<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
<h2>DeepSeek AI Chat</h2>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Ask something...">
<button id="sendBtn">Send</button>

<script>
    document.getElementById("sendBtn").addEventListener("click", async function() {
        let userText = document.getElementById("userInput").value;
        let chatbox = document.getElementById("chatbox");

        if (userText.trim() === "") return;

        chatbox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
        document.getElementById("userInput").value = "";

        try {
            let response = await fetch("https://your-backend.com/deepseek", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userText })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
            chatbox.innerHTML += `<p style="color:red;"><strong>Error:</strong> Failed to get response</p>`;
        }
    });
</script>
</body>
</html>
