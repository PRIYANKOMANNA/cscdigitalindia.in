<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        th {
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-container select, .filter-container input {
            padding: 8px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Job Openings in Government and Private Sector</h1>
</header>

<div class="container">
    <div class="filter-container">
        <select id="organizationFilter">
            <option value="">Filter by Organization</option>
            <!-- Add organization options dynamically -->
        </select>
        <input type="text" id="searchInput" placeholder="Search by Post Name">
    </div>

    <table id="jobTable">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Organization</th>
            <th onclick="sortTable(1)">Posts</th>
            <th onclick="sortTable(2)">Post Name</th>
            <th onclick="sortTable(3)">Qualification</th>
            <th onclick="sortTable(4)">Deadline</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 Job Portal</p>
</footer>

<script>

    ];

    const tableBody = document.querySelector('#jobTable tbody');
    const organizationFilter = document.getElementById('organizationFilter');
    const searchInput = document.getElementById('searchInput');

    function populateTable(data) {
        tableBody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.organization}</td>
                <td>${item.posts}</td>
                <td>${item.postName}</td>
                <td>${item.qualification}</td>
                <td>${item.deadline}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function populateFilters() {
        const organizations = [...new Set(jobData.map(item => item.organization))];
        organizations.forEach(org => {
            const option = document.createElement('option');
            option.value = org;
            option.textContent = org;
            organizationFilter.appendChild(option);
        });
    }

    function filterData() {
        const searchText = searchInput.value.toLowerCase();
        const selectedOrg = organizationFilter.value;
        const filteredData = jobData.filter(item => {
            return (item.organization.includes(selectedOrg) || selectedOrg === '') &&
                   (item.postName.toLowerCase().includes(searchText));
        });
        populateTable(filteredData);
    }

    function sortTable(colIndex) {
        const rows = Array.from(tableBody.rows);
        const sortedRows = rows.sort((rowA, rowB) => {
            const cellA = rowA.cells[colIndex].textContent;
            const cellB = rowB.cells[colIndex].textContent;
            return cellA > cellB ? 1 : (cellA < cellB ? -1 : 0);
        });
        tableBody.innerHTML = '';
        sortedRows.forEach(row => tableBody.appendChild(row));
    }

    organizationFilter.addEventListener('change', filterData);
    searchInput.addEventListener('input', filterData);

    populateFilters();
    populateTable(jobData); // Initial population of the table
</script>

</body>
</html>
